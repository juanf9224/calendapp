<div class="container">
  <div class="row">
    <div class="col-md-6 float-md-right"></div>
    <div class="col-md-6 float-md-right">
      <button mat-raised-button class="float-md-right">Add Reminder</button>
    </div>
  </div>
  <div class="row month-grid">
    <div *ngFor="let day of days" class="cols-7">
      {{day}}
    </div>
    <div class="weeks">
      <div *ngIf="calendar">
          <ng-container *ngFor="let day of calendar">
            <div class="calendar-date cols-7">
              <div class="row">
                <div class="calendar-day">{{day.date.date()}}</div>
              </div>
              <div class="row">
                <div class="reminder-badge">
                  <mat-icon>alarm</mat-icon>
                </div>
              </div>
            </div>
          </ng-container>
      </div>
    </div>
  </div>
</div>
