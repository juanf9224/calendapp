<h1 mat-dialog-title>Reminder creation</h1>
<div mat-dialog-content>
  <div *ngIf="forecast" class="weather-forecast">
    <mat-label>Weather forecast is: </mat-label><mat-chip>{{forecast.description}}</mat-chip>
  </div>
 <app-reminder-form [reminder]="reminderData" (saveReminder)="onAddClick($event)" (cancel)="clearReminder()"></app-reminder-form>
</div>
