<h1 mat-dialog-title>Reminder creation</h1>
<div mat-dialog-content>
  <div *ngIf="forecast">
    Weather forecast is: <mat-chip>{{forecast}}</mat-chip>
  </div>
 <form #reminderForm="ngForm">
   <mat-form-field>
     <input matInput
            name="date"
            [min]="currentDate"
            [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="data.date" required>
     <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
     <mat-datepicker #picker></mat-datepicker>
     <mat-error *ngIf="!data || !data.date">Date must be selected</mat-error>
   </mat-form-field>
   <mat-form-field>
     <input type="text"
            name="time"
            pattern="^(0[0-9]|1[0-9]|2[0-3]|[0-9]):[0-5][0-9]$"
            placeholder="Pick time"
            aria-label="Number"
            matInput [(ngModel)]="data.time"
            [matAutocomplete]="auto" required>
     <mat-error *ngIf="!data || !data.time">Time must be selected</mat-error>
     <mat-autocomplete #auto="matAutocomplete">
       <mat-option *ngFor="let option of dayTime" [value]="option">
         {{option}}
       </mat-option>
     </mat-autocomplete>
   </mat-form-field>
   <mat-form-field>
    <input type="text" placeholder="Pick one" aria-label="Number" matInput [(ngModel)]="data.city" [matAutocomplete]="">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of options" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
   <mat-form-field>
     <mat-label>Pick a Color</mat-label>
     <input name="reminderColor" matInput name="color-picker" [(ngModel)]="data.color" />
   </mat-form-field>
   <div mat-dialog-actions>
     <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Cancel</button>
     <button mat-button (click)="onAddClick(data)" [disabled]="!reminderForm.valid">Add Reminder</button>
   </div>
 </form>
</div>
